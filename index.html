<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Tracker Pro (AI Powered)</title>
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #5f6368;
            --success: #188038;
            --danger: #d93025;
            --bg: #f1f3f4;
            --card-bg: #ffffff;
            --chip-bg: #3c4043;
            --chip-used: #1e8e3e;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: #202124;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        h1 { font-size: 1.5rem; margin: 0; color: var(--primary); }
        .project-badge { font-size: 0.8rem; color: var(--secondary); font-weight: normal; }
        .stats-badge { 
            display: inline-block; 
            background: #e8f0fe; 
            color: var(--primary); 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: bold; 
            margin-top: 8px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; color: #555; }

        select, input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.9rem;
        }

        button:active { opacity: 0.7; }
        button:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-text { background: transparent; color: var(--primary); padding: 4px 8px; font-size: 0.75rem; }

        #status-msg {
            font-size: 0.85rem;
            text-align: center;
            margin: 10px 0;
            min-height: 1.2rem;
            color: #e67e22;
            font-weight: 500;
        }

        .results-container { margin-top: 20px; }
        .page-block {
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
            background: white;
        }

        .page-title {
            background: #f1f3f4;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chip-container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .part-chip {
            background: var(--chip-bg);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s, transform 0.1s;
        }
        
        .part-chip:active { transform: scale(0.95); }

        .part-chip.used {
            background: var(--chip-used);
            text-decoration: line-through;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 0;
            font-style: italic;
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        /* Modal / Edit Overlay */
        .edit-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }
        .edit-modal {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Parts Tracker AI</h1>
        <div class="project-badge" id="active-project-name">No Project Selected</div>
        <div class="stats-badge" id="total-parts-count">0 used / 0 total</div>
    </header>

    <!-- Scanning Section -->
    <div class="section">
        <label>Current Page Number</label>
        <input type="number" id="page-number" placeholder="Enter Page #" value="1">
        
        <label>Capture Image</label>
        <input type="file" id="camera-input" accept="image/*" capture="environment">
        
        <button id="scan-button" class="btn-primary" style="width: 100%; margin-top: 5px;" onclick="processImageAI()">
            üì∑ AI Vision Scan
        </button>
        <div id="status-msg">Ready to scan</div>
    </div>

    <!-- Manual Entry Section -->
    <div class="section">
        <label>Manual Entry</label>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="manual-code" placeholder="e.g. A05" style="margin-bottom: 0;">
            <button class="btn-secondary" style="white-space: nowrap;" onclick="addManualCode()">Add</button>
        </div>
    </div>

    <!-- Data Display -->
    <div id="display-area" class="results-container"></div>

    <!-- Project & Actions -->
    <div class="section">
        <label>Switch Project</label>
        <select id="project-selector" onchange="handleSwitchProject()"></select>
        <input type="text" id="new-project-input" placeholder="New project name">
        <button class="btn-primary" style="width: 100%;" onclick="createNewProject()">+ Create New Project</button>
    </div>

    <div class="btn-grid" style="margin-top: 20px;">
        <button class="btn-success" onclick="exportData()">üíæ Export CSV</button>
        <button class="btn-danger" onclick="deleteCurrentProject()">üóëÔ∏è Delete Project</button>
    </div>
</div>

<!-- Edit Page Modal -->
<div id="edit-overlay" class="edit-overlay">
    <div class="edit-modal">
        <h3 id="edit-modal-title" style="margin-top:0">Edit Page</h3>
        <p style="font-size: 0.8rem; color: #666;">Separate codes with commas or spaces.</p>
        <textarea id="edit-textarea" rows="6" placeholder="A01, B02, C03..."></textarea>
        <div class="btn-grid">
            <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
            <button class="btn-primary" onclick="savePageEdit()">Save Changes</button>
        </div>
    </div>
</div>

<script>
    const apiKey = "AIzaSyAsZH6sDnGrZB2EPOALfQis7-toQziK7A8"; 
    // Data structure: projects[activeProject][pageNum] = [{code: "A01", used: false}]
    let projects = JSON.parse(localStorage.getItem('part_scraper_projects_v2')) || { "Default Project": {} };
    let activeProject = localStorage.getItem('part_scraper_active') || "Default Project";
    
    let currentEditingPage = null;

    const projectSelector = document.getElementById('project-selector');
    const activeProjectLabel = document.getElementById('active-project-name');
    const totalPartsLabel = document.getElementById('total-parts-count');
    const displayArea = document.getElementById('display-area');
    const statusMsg = document.getElementById('status-msg');
    const scanBtn = document.getElementById('scan-button');

    function init() {
        // Migration if old data format exists (simple string arrays)
        Object.keys(projects).forEach(proj => {
            Object.keys(projects[proj]).forEach(page => {
                if (typeof projects[proj][page][0] === 'string') {
                    projects[proj][page] = projects[proj][page].map(code => ({ code, used: false }));
                }
            });
        });
        
        if (!projects[activeProject]) activeProject = Object.keys(projects)[0] || "Default Project";
        updateProjectList();
        renderData();
    }

    function saveToStorage() {
        localStorage.setItem('part_scraper_projects_v2', JSON.stringify(projects));
        localStorage.setItem('part_scraper_active', activeProject);
        updateTotalCount();
    }

    function updateProjectList() {
        projectSelector.innerHTML = "";
        Object.keys(projects).forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            if (name === activeProject) opt.selected = true;
            projectSelector.appendChild(opt);
        });
        activeProjectLabel.textContent = "Current: " + activeProject;
    }

    function updateTotalCount() {
        const data = projects[activeProject] || {};
        let total = 0;
        let usedCount = 0;
        Object.values(data).forEach(list => {
            total += list.length;
            usedCount += list.filter(item => item.used).length;
        });
        totalPartsLabel.textContent = `${usedCount} used / ${total} total`;
    }

    function createNewProject() {
        const name = document.getElementById('new-project-input').value.trim();
        if (!name) return;
        if (projects[name]) return alert("Project already exists!");
        projects[name] = {};
        activeProject = name;
        document.getElementById('new-project-input').value = "";
        saveToStorage();
        updateProjectList();
        renderData();
    }

    function handleSwitchProject() {
        activeProject = projectSelector.value;
        saveToStorage();
        activeProjectLabel.textContent = "Current: " + activeProject;
        renderData();
    }

    async function callGeminiVision(base64Image) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        const systemPrompt = "You are a specialized part number extractor. Analyze the image and find all part codes. Part codes ALWAYS consist of exactly one letter followed by two digits (e.g., A05, C10, F22). Return ONLY a JSON array of strings.";
        
        const payload = {
            contents: [{
                parts: [
                    { text: "Extract all letter-digit-digit codes." },
                    { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                ]
            }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
            generationConfig: { responseMimeType: "application/json" }
        };

        const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
        const result = await response.json();
        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
        return JSON.parse(text);
    }

    function processImageAI() {
        const fileInput = document.getElementById('camera-input');
        const pageNum = document.getElementById('page-number').value;
        if (!pageNum || !fileInput.files[0]) return alert("Fill in page and image.");

        statusMsg.innerHTML = '<span class="loading-spinner"></span> AI Analyzing...';
        scanBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            try {
                const codes = await callGeminiVision(base64Data);
                if (codes && codes.length > 0) {
                    addCodesToPage(pageNum, codes);
                    statusMsg.textContent = `‚úÖ Found ${codes.length} codes.`;
                } else {
                    statusMsg.textContent = "‚ö†Ô∏è No parts found.";
                }
            } catch (err) {
                statusMsg.textContent = "‚ùå Error analyzing image.";
            } finally {
                scanBtn.disabled = false;
                fileInput.value = "";
            }
        };
        reader.readAsDataURL(fileInput.files[0]);
    }

    function addCodesToPage(pageNum, codes) {
        if (!projects[activeProject][pageNum]) projects[activeProject][pageNum] = [];
        const existingCodes = new Set(projects[activeProject][pageNum].map(i => i.code));
        
        codes.forEach(c => {
            const clean = c.toUpperCase().trim();
            if (/^[A-Z]\d{2}$/.test(clean) && !existingCodes.has(clean)) {
                projects[activeProject][pageNum].push({ code: clean, used: false });
            }
        });
        
        projects[activeProject][pageNum].sort((a,b) => a.code.localeCompare(b.code));
        saveToStorage();
        renderData();
    }

    function addManualCode() {
        const input = document.getElementById('manual-code');
        const code = input.value.trim().toUpperCase();
        const pageNum = document.getElementById('page-number').value;
        if (!code || !pageNum) return;
        addCodesToPage(pageNum, [code]);
        input.value = "";
    }

    function toggleUsed(page, index) {
        projects[activeProject][page][index].used = !projects[activeProject][page][index].used;
        saveToStorage();
        renderData();
    }

    function openEditModal(page) {
        currentEditingPage = page;
        const codes = projects[activeProject][page].map(i => i.code).join(', ');
        document.getElementById('edit-modal-title').textContent = `Edit Page ${page}`;
        document.getElementById('edit-textarea').value = codes;
        document.getElementById('edit-overlay').style.display = 'flex';
    }

    function closeEditModal() {
        document.getElementById('edit-overlay').style.display = 'none';
        currentEditingPage = null;
    }

    function savePageEdit() {
        const text = document.getElementById('edit-textarea').value;
        const newCodes = text.split(/[\s,]+/).filter(c => /^[A-Z]\d{2}$/i.test(c));
        
        // Map back to object structure, preserving 'used' state if the code remains
        const oldState = {};
        projects[activeProject][currentEditingPage].forEach(item => {
            oldState[item.code] = item.used;
        });

        const updatedList = [...new Set(newCodes.map(c => c.toUpperCase()))].map(code => ({
            code,
            used: oldState[code] || false
        })).sort((a,b) => a.code.localeCompare(b.code));

        if (updatedList.length === 0) {
            delete projects[activeProject][currentEditingPage];
        } else {
            projects[activeProject][currentEditingPage] = updatedList;
        }

        saveToStorage();
        renderData();
        closeEditModal();
    }

    function renderData() {
        displayArea.innerHTML = "";
        const data = projects[activeProject] || {};
        const pages = Object.keys(data).sort((a, b) => Number(a) - Number(b));

        if (pages.length === 0) {
            displayArea.innerHTML = '<div class="empty-state">No parts scanned yet.</div>';
            updateTotalCount();
            return;
        }

        pages.forEach(page => {
            const block = document.createElement('div');
            block.className = 'page-block';
            
            const title = document.createElement('div');
            title.className = 'page-title';
            title.innerHTML = `
                <div>Page ${page} <span style="font-weight: normal; opacity: 0.6; font-size: 0.8rem;">(${data[page].length})</span></div>
                <button class="btn-text" onclick="openEditModal('${page}')">Edit Page</button>
            `;
            
            const chips = document.createElement('div');
            chips.className = 'chip-container';
            data[page].forEach((item, index) => {
                const chip = document.createElement('span');
                chip.className = `part-chip ${item.used ? 'used' : ''}`;
                chip.textContent = item.code;
                chip.onclick = () => toggleUsed(page, index);
                chips.appendChild(chip);
            });

            block.appendChild(title);
            block.appendChild(chips);
            displayArea.appendChild(block);
        });
        updateTotalCount();
    }

    function exportData() {
        const data = projects[activeProject];
        let csvContent = "data:text/csv;charset=utf-8,Page,PartNumber,Status\n";
        Object.keys(data).sort((a,b) => a-b).forEach(page => {
            data[page].forEach(item => { 
                csvContent += `${page},${item.code},${item.used ? 'Used' : 'Unused'}\n`; 
            });
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `${activeProject.replace(/\s+/g, '_')}_parts.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function deleteCurrentProject() {
        if (confirm(`Delete entire project "${activeProject}"?`)) {
            delete projects[activeProject];
            if (Object.keys(projects).length === 0) projects["Default Project"] = {};
            activeProject = Object.keys(projects)[0];
            saveToStorage();
            updateProjectList();
            renderData();
        }
    }

    window.onload = init;
</script>

</body>
</html>
