<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Tracker Pro - Hosted</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f1f3f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 500px; background: white; border-radius: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); box-sizing: border-box; }
        .section { background: #f8f9fa; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #e0e0e0; }
        input, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #dadce0; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; }
        .chip { display: inline-block; background: #3c4043; color: white; padding: 8px 14px; border-radius: 20px; margin: 4px; font-family: monospace; }
        #status-msg { text-align: center; color: #e67e22; font-weight: 500; margin: 10px 0; }
        label { font-size: 0.8rem; font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2 style="text-align:center; color:var(--primary);">Parts Tracker Pro</h2>
    
    <div class="section">
        <label>1. API Security (Paste Key Once)</label>
        <input type="password" id="api-key" placeholder="AIzaSy...">
        <p style="font-size: 0.7rem; color: #666; margin: 0;">Your key is not saved to the server. Paste it each time you refresh.</p>
    </div>

    <div class="section">
        <label>2. Scan Part Numbers</label>
        <input type="number" id="page-number" placeholder="Page #" value="1">
        <input type="file" id="camera-input" accept="image/*" capture="environment">
        <button onclick="processImageAI()">üì∑ AI Vision Scan</button>
        <div id="status-msg">Ready to scan</div>
    </div>

    <div id="display-area"></div>
</div>

<script>
    async function processImageAI() {
        const apiKey = document.getElementById('api-key').value;
        const fileInput = document.getElementById('camera-input');
        const statusMsg = document.getElementById('status-msg');
        
        if (!apiKey) return alert("Please paste your Google API key in the top box first!");
        if (!fileInput.files[0]) return alert("Please select or take an image.");

        statusMsg.innerText = "‚åõ AI Analyzing...";
        
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64Data = e.target.result.split(',')[1];
            // Calling Google directly using the key YOU provided in the box
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Extract part codes like A01, B02. Return ONLY a JSON array of strings." },
                            { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                        ]}]
                    })
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error.message);
                
                const codes = JSON.parse(result.candidates[0].content.parts[0].text);
                statusMsg.innerText = `‚úÖ Found ${codes.length} codes!`;
                
                const area = document.getElementById('display-area');
                codes.forEach(code => {
                    const chip = document.createElement('span');
                    chip.className = 'chip';
                    chip.innerText = code;
                    area.appendChild(chip);
                });
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "‚ùå Error: Key might be blocked or invalid.";
            }
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
</script>
</body>
</html>
